sidebar-about-description: "努力做一个有厉害的程序员"
sidebar-avatar: https://github.com/CrimsonWong/crimsonwong.github.io/blob/master/IMG_4065.jpg # use absolute URL, seeing it's used in both `/` and `/about/`

# Featured Tags
featured-tags: true # whether or not using Feature-Tags
featured-condition-size: 1 # A tag will be featured if the size of it is more than this condition value

# Progressive Web Apps
